<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{%PRODUCTNAME%} | Indian Farm Fresh</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: #f5f5f5;
        color: #333;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
      }

      .back-link {
        display: inline-block;
        margin-bottom: 20px;
        color: #2e7d32;
        text-decoration: none;
        font-weight: 500;
      }

      .back-link:hover {
        text-decoration: underline;
      }

      .product-detail {
        background: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      }

      .product-header {
        text-align: center;
        padding: 30px;
        background-color: #e8f5e9;
      }

      .product-emoji {
        font-size: 5rem;
        margin-bottom: 15px;
      }

      .product-title {
        font-size: 2rem;
        color: #1b5e20;
        margin-bottom: 10px;
      }

      .organic-badge {
        display: inline-block;
        padding: 5px 15px;
        background-color: #2e7d32;
        color: white;
        border-radius: 20px;
        font-size: 0.9rem;
        margin-bottom: 15px;
      }

      .not-organic {
        display: none;
      }

      .product-info {
        padding: 30px;
      }

      .info-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        margin-bottom: 30px;
      }

      .info-item {
        display: flex;
        align-items: center;
      }

      .info-item span:first-child {
        font-size: 1.5rem;
        margin-right: 10px;
        color: #2e7d32;
      }

      .product-description {
        line-height: 1.6;
        margin-bottom: 30px;
      }

      .add-to-cart {
        display: block;
        width: 100%;
        padding: 15px;
        background-color: #2e7d32;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .add-to-cart:hover {
        background-color: #1b5e20;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="/overview" class="back-link">‚Üê Back to all products</a>

      <div class="product-detail">
        <div class="product-header">
          <div class="product-emoji">{%IMAGE%}</div>
          <div class="organic-badge {%NOT_ORGANIC%}">Organic</div>
          <h1 class="product-title">{%PRODUCTNAME%}</h1>
          <p>From {%FROM%}</p>
        </div>

        <div class="product-info">
          <div class="info-grid">
            <div class="info-item">
              <span>‚ù§Ô∏è</span>
              <div>{%NUTRIENTS%}</div>
            </div>
            <div class="info-item">
              <span>üì¶</span>
              <div>{%QUANTITY%}</div>
            </div>
            <div class="info-item">
              <span>‚Çπ</span>
              <div>{%PRICE%}</div>
            </div>
          </div>

          <div class="product-description">
            <h3>About this product</h3>
            <p>{%DESCRIPTION%}</p>
          </div>

          <button class="add-to-cart">Add to Cart (‚Çπ{%PRICE%})</button>
        </div>
      </div>
    </div>
  </body>
</html>
